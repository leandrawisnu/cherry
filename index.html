<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by Leandra</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d5cdc5; /* Creamy beige background */
            color: #4a525a; /* Muted blue-gray text */
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            text-align: center;
            color: #4a525a; /* Muted blue-gray for title */
        }
        #quote {
            margin: 20px;
            font-size: 20px;
            text-align: center;
            color: #4a525a; /* Muted blue-gray text */
            padding: 10px;
            background-color: rgba(255, 250, 240, 0.9); /* Soft off-white with slight transparency */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4a525a; /* Muted blue-gray button color */
            color: #e5d5c5; /* Light cream button text color */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333940; /* Darker blue-gray on hover */
        }
        .footer {
            margin-bottom: 50px;
            margin-top: 10px;
            font-size: 16px;
            color: #4a525a; /* Muted blue-gray footer text */
            text-align: center;
        }
        .puppy-image {
            margin-top: 25px;
            width: 60%;
            max-width: 400px;
            border-radius: 15px;
        }
        .spotify-embed {
            margin-bottom: 0px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
